<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 400" width="840" height="400">
  <defs>
    <!-- Ball glow effect -->
    <filter id="ball-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur"/>
      <feFlood flood-color="#58a6ff" flood-opacity="0.5" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Blue paddle glow -->
    <filter id="glow-blue" x="-80%" y="-15%" width="260%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#58a6ff" flood-opacity="0.35"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Orange paddle glow -->
    <filter id="glow-orange" x="-80%" y="-15%" width="260%" height="130%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#f0883e" flood-opacity="0.35"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Score glow -->
    <filter id="score-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>

    <!-- Scanline pattern for retro feel -->
    <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="2" fill="rgba(0,0,0,0.06)"/>
    </pattern>
  </defs>

  <style>
    /* Ball animation - traces realistic Pong path */
    .ball, .trail-1, .trail-2 {
      animation: ball-path 7s linear infinite;
    }
    .trail-1 {
      animation-delay: -6.75s;
      opacity: 0.12;
    }
    .trail-2 {
      animation-delay: -6.5s;
      opacity: 0.05;
    }

    @keyframes ball-path {
      0%   { transform: translate(420px, 215px); }
      7%   { transform: translate(570px, 280px); }
      14%  { transform: translate(780px, 310px); }
      15%  { transform: translate(780px, 310px); }
      22%  { transform: translate(520px, 150px); }
      30%  { transform: translate(55px, 95px); }
      31%  { transform: translate(55px, 95px); }
      38%  { transform: translate(300px, 250px); }
      47%  { transform: translate(780px, 345px); }
      48%  { transform: translate(780px, 345px); }
      55%  { transform: translate(500px, 200px); }
      64%  { transform: translate(55px, 75px); }
      65%  { transform: translate(55px, 75px); }
      72%  { transform: translate(350px, 300px); }
      81%  { transform: translate(780px, 255px); }
      82%  { transform: translate(780px, 255px); }
      90%  { transform: translate(500px, 150px); }
      100% { transform: translate(420px, 215px); }
    }

    /* Left paddle follows ball on left side */
    .paddle-l {
      animation: paddle-left 7s ease-in-out infinite;
    }
    @keyframes paddle-left {
      0%   { transform: translateY(183px); }
      14%  { transform: translateY(183px); }
      27%  { transform: translateY(63px); }
      31%  { transform: translateY(63px); }
      47%  { transform: translateY(63px); }
      60%  { transform: translateY(43px); }
      65%  { transform: translateY(43px); }
      81%  { transform: translateY(43px); }
      93%  { transform: translateY(183px); }
      100% { transform: translateY(183px); }
    }

    /* Right paddle follows ball on right side */
    .paddle-r {
      animation: paddle-right 7s ease-in-out infinite;
    }
    @keyframes paddle-right {
      0%   { transform: translateY(183px); }
      10%  { transform: translateY(278px); }
      15%  { transform: translateY(278px); }
      31%  { transform: translateY(278px); }
      43%  { transform: translateY(313px); }
      48%  { transform: translateY(313px); }
      65%  { transform: translateY(313px); }
      77%  { transform: translateY(223px); }
      82%  { transform: translateY(223px); }
      93%  { transform: translateY(183px); }
      100% { transform: translateY(183px); }
    }

    /* Bounce flash effect */
    .bounce-flash {
      animation: flash-cycle 7s linear infinite;
      opacity: 0;
    }
    @keyframes flash-cycle {
      0%   { opacity: 0; }
      14%  { opacity: 0; }
      14.5%{ opacity: 0.6; }
      16%  { opacity: 0; }
      30%  { opacity: 0; }
      30.5%{ opacity: 0.6; }
      32%  { opacity: 0; }
      47%  { opacity: 0; }
      47.5%{ opacity: 0.6; }
      49%  { opacity: 0; }
      64%  { opacity: 0; }
      64.5%{ opacity: 0.6; }
      66%  { opacity: 0; }
      81%  { opacity: 0; }
      81.5%{ opacity: 0.6; }
      83%  { opacity: 0; }
    }

    /* Blinking cursor on title */
    .cursor-blink {
      animation: blink 1s steps(2) infinite;
    }
    @keyframes blink {
      0%   { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Subtle pulse on scores */
    .score-pulse {
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.85; }
      50%      { opacity: 1; }
    }

    .font-mono {
      font-family: 'Courier New', 'Lucida Console', Monaco, monospace;
    }
  </style>

  <!-- ==================== BACKGROUND ==================== -->
  <!-- Outer frame -->
  <rect width="840" height="400" rx="12" fill="#0d1117"/>
  <rect x="1" y="1" width="838" height="398" rx="11" fill="none" stroke="#30363d" stroke-width="1"/>

  <!-- Terminal title bar -->
  <rect width="840" height="40" rx="12" fill="#161b22"/>
  <rect y="28" width="840" height="12" fill="#161b22"/>
  <line x1="0" y1="40" x2="840" y2="40" stroke="#21262d" stroke-width="1"/>

  <!-- Window control dots -->
  <circle cx="24" cy="20" r="6" fill="#f85149"/>
  <circle cx="44" cy="20" r="6" fill="#d29922"/>
  <circle cx="64" cy="20" r="6" fill="#3fb950"/>

  <!-- Title text with blinking cursor -->
  <text x="420" y="25" text-anchor="middle" fill="#8b949e" class="font-mono" font-size="12" font-weight="bold">
    pong.exe — PLAYER 1 vs CPU
  </text>
  <rect class="cursor-blink" x="526" y="14" width="7" height="14" fill="#8b949e" rx="1"/>

  <!-- ==================== GAME AREA ==================== -->
  <rect x="12" y="46" width="816" height="344" rx="6" fill="#010409"/>

  <!-- Center dashed line -->
  <line x1="420" y1="52" x2="420" y2="384" stroke="#21262d" stroke-width="3" stroke-dasharray="10 8"/>

  <!-- Scanline overlay for retro effect -->
  <rect x="12" y="46" width="816" height="344" rx="6" fill="url(#scanlines)" opacity="0.5"/>

  <!-- ==================== SCORES ==================== -->
  <!-- Score glow layers -->
  <text x="340" y="95" text-anchor="end" fill="#58a6ff" class="font-mono score-pulse" font-size="48" font-weight="bold" filter="url(#score-glow)" opacity="0.3">3</text>
  <text x="500" y="95" text-anchor="start" fill="#f0883e" class="font-mono score-pulse" font-size="48" font-weight="bold" filter="url(#score-glow)" opacity="0.3">2</text>

  <!-- Score text -->
  <text x="340" y="95" text-anchor="end" fill="#58a6ff" class="font-mono score-pulse" font-size="48" font-weight="bold">3</text>
  <text x="500" y="95" text-anchor="start" fill="#f0883e" class="font-mono score-pulse" font-size="48" font-weight="bold">2</text>

  <!-- ==================== PADDLES ==================== -->
  <!-- Left paddle (Player 1 - Blue) -->
  <rect class="paddle-l" x="32" y="0" width="14" height="65" rx="7" fill="#58a6ff" filter="url(#glow-blue)"/>

  <!-- Right paddle (CPU - Orange) -->
  <rect class="paddle-r" x="794" y="0" width="14" height="65" rx="7" fill="#f0883e" filter="url(#glow-orange)"/>

  <!-- ==================== BALL ==================== -->
  <!-- Ball trail elements (behind main ball) -->
  <circle class="trail-2" r="12" fill="#58a6ff"/>
  <circle class="trail-1" r="9" fill="#58a6ff"/>

  <!-- Bounce flash (appears at collision) -->
  <circle class="bounce-flash ball" r="20" fill="none" stroke="#58a6ff" stroke-width="2" opacity="0" filter="url(#ball-glow)"/>

  <!-- Main ball -->
  <circle class="ball" r="7" fill="#e6edf3" filter="url(#ball-glow)"/>

  <!-- ==================== LABELS ==================== -->
  <!-- Player labels -->
  <text x="80" y="378" fill="#58a6ff" class="font-mono" font-size="10" opacity="0.5" text-anchor="middle">PLAYER 1</text>
  <text x="760" y="378" fill="#f0883e" class="font-mono" font-size="10" opacity="0.5" text-anchor="middle">CPU</text>

  <!-- Corner decorations -->
  <text x="26" y="62" fill="#3fb950" class="font-mono" font-size="9" opacity="0.3">▸ RUN</text>
  <text x="814" y="62" fill="#8b949e" class="font-mono" font-size="9" opacity="0.3" text-anchor="end">60 FPS</text>

  <!-- Bottom bar -->
  <line x1="12" y1="365" x2="828" y2="365" stroke="#21262d" stroke-width="0.5" opacity="0.4"/>
  <text x="420" y="378" fill="#484f58" class="font-mono" font-size="9" text-anchor="middle" opacity="0.6">github.com/ycansam</text>
</svg>
